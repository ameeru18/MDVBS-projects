<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>22 Hour Fitness</title>
    <meta name="description" content="22 Hour Fitness" />
    <meta name="keywords" content="" />
    <meta name="author" content="Thomas Burns"
    <meta name="robots" content="Fitness, Exercise, Training" />
    <link rel="stylesheet" href="burns_thomas.css" type="text/css" />
    
	<script type="text/javascript" src="burns_thomas.js"></script>

</head>

<body>
<h1>22 Hour Fitness</h1>
<h2>Personal Trainer Scheduler</h2>
<form action="" method="post">
	<fieldset>
    	<legend>Appointment Time</legend>
    	<ol>
        	<li>
            	<label for="date">Date</label>
                <input type="date" placeholder="01/01/2012" id="date"required>
            </li>
            
        	<li>
            	<label for="time">Time</label>
                <select id="time">
                	<optgroup label="Morning">
                    <option value="8:00">8:00 am</option>
                    <option value="9:00">9:00 am</option>
                    <option value="10:00">10:00 am</option>
                    </optgroup>
                    
                    <optgroup label="Afternoon">
                    <option value="1:00">1:00 pm</option>
                    <option value="2:00">2:00 pm</option>
                    <option value="3:00">3:00 pm</option>
                    <option value="4:00">4:00 pm</option>
                    </optgroup>
                    
                    <optgroup label="Evening">
                    <option value="6:00">6:00 pm</option>
                    <option value="7:00">7:00 pm</option>
                    <option value="8:00">8:00 pm</option>
                    <option value="9:00">9:00 pm</option>
                    </optgroup>
                  </select>  
            </li>
        </ol>
    </fieldset>
    
    <fieldset>
		<legend>Client Information</legend>
		<ol>
			<li>
				<label for="name">Name</label>
				<input type="text" placeholder="First & Last Name" id="name"required>
			</li>
            
            <li>
				<label for="dob">D.O.B</label>
                <input type="date" placeholder="01/01/2012" id="dob"/>
			</li>
            
            <li>
				<label for="email">Email</label>
				<input type="email" placeholder="example@domain.com" id="email"required>
			</li>
            
            <li>
				<label for="phone">Phone</label>
				<input type="tel" placeholder="(222) 222-2222" id="phone"required>
			</li>
            
		</ol>
	</fieldset>
</form>
</body>
</html>
